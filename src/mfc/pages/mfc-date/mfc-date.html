<ion-header>

  <ion-navbar color="primary">

    <ion-title>Выберите время</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group *ngFor="let item of data">
    <div *ngFor="let month of item?.Months">
      <ion-item-divider color="light" class="year">{{ item.Year | getMonthName1:month.Month }} {{ item.Year }}</ion-item-divider>
      <template ngFor let-day [ngForOf]="month?.Days">
        <template [ngIf]="day.Free">
        <button ion-item (click)="_GetTime(day.Day, month.Month, item.Year)">
          {{ day.Day | getDateTime1: month.Month: item.Year }}
        </button>
        </template>
      </template>
    </div>



  </ion-item-group>
</ion-content>
<ion-footer>
  <ion-fab center bottom (click)="navCtrl.popToRoot()">
    <button ion-fab color="danger"><ion-icon name="home"></ion-icon></button>
  </ion-fab>
  <ion-toolbar color="white">
    <!-- <ion-title>Footer</ion-title> -->
  </ion-toolbar>
</ion-footer>
