<ion-header>
  <ion-navbar color="primary">
    <ion-title>Выберите услугу</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item text-wrap *ngFor="let item of _services" (click)="GetSubServices(item?.SubItems)">
      {{ item.Name }}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-fab center bottom (click)="navCtrl.popToRoot()">
    <button ion-fab color="danger"><ion-icon name="home"></ion-icon></button>
  </ion-fab>
  <ion-toolbar color="white">
  </ion-toolbar>
</ion-footer>
