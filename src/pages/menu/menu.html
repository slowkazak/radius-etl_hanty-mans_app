<ion-content>
  <div class="cards">
    <ion-card>
      <img src="assets/img/city_view.png"/>
    </ion-card>
  </div>
  <ion-list>
    <button ion-item (click)=openPage(DashboardPage)>
      <ion-icon name="ios-arrow-forward-outline" color="arrow-black" item-left></ion-icon>
      Улучшим наш город
    </button>
    <button ion-item (click)=openPage(PoolsPage) [disabled]="!auth.user.access_token">
      <ion-icon name="ios-arrow-forward-outline" color="arrow-black" item-left></ion-icon>
      Опросы
    </button>
    <button ion-item (click)=navCtrl.push(OmsPage)>
      <ion-icon name="ios-arrow-forward-outline" color="arrow-black" item-left></ion-icon>
      Запись на приём в ОМС
    </button>
    <button ion-item (click)=navCtrl.push(ServicesPage)>
      <ion-icon name="ios-arrow-forward-outline" color="arrow-black" item-left></ion-icon>
      Запись на приём в МФЦ Югры
    </button>
    <button ion-item (click)=navCtrl.setRoot(HomePage)>
      <ion-icon name="ios-arrow-forward-outline" color="arrow-black" item-left></ion-icon>
      Вход/Регистрация
    </button>
  </ion-list>

</ion-content>
