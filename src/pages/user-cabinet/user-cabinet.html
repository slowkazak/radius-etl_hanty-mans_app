<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{_leng.page_title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
      <ion-list no-lines>
        <ion-item class="brd">
          <h2>Баллов: {{auth?.user?.user?.points}}</h2>
        </ion-item>
      </ion-list>
  </ion-card>

  <ion-card>
    <form [formGroup]="_user_cabinet" (ngSubmit)="_Change()">
      <ion-list no-lines>
        <ion-item class="brd">
          <ion-label floating>{{_leng.form_first_name}}</ion-label>
          <ion-input type="text" formControlName="first_name" (keyup)="MakeChanges('first_name', _user_cabinet.value.first_name)"></ion-input>
        </ion-item>
        <ion-item class="brd">
          <ion-label floating>{{_leng.form_second_name}}</ion-label>
          <ion-input type="text" formControlName="second_name" (keyup)="MakeChanges('second_name', _user_cabinet.value.second_name)"></ion-input>
        </ion-item>
        <ion-item class="brd">
          <ion-label floating>Отчество</ion-label>
          <ion-input type="text" formControlName="patronymic" (keyup)="MakeChanges('patronymic', _user_cabinet.value.patronymic)"></ion-input>
        </ion-item>

        <ion-item class="brd">
          <ion-label stacked>{{_leng.form_passport}}</ion-label>
          <ion-input type="text" placeholder="В формате 1234 123456" formControlName="passport_data"  (keyup)="MakeChanges('passport_data', _user_cabinet.value.passport_data)"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button style="float: right;" ion-button clear type="submit" [disabled]="!_user_cabinet.valid">
          {{_leng.btn_update_title}}
        </button>
      </div>
    </form>
  </ion-card>
</ion-content>
