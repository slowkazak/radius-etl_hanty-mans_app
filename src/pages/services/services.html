<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data" (click)=openItem(item)>
      {{ item.Name }}
      <ion-icon name="folder" color="danger" item-right *ngIf="item.SubItems"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-fab center bottom (click)="navCtrl.popToRoot()">
    <button ion-fab color="danger"><ion-icon name="home"></ion-icon></button>
  </ion-fab>
  <ion-toolbar color="primary">
    <!-- <ion-title>Footer</ion-title> -->
  </ion-toolbar>
</ion-footer>
