  <template [ngIf]="!_error">
    <ion-list >
      <ion-item *ngFor="let item of _news" style="padding-left: 0;" (click)="OpenPage(item)">
        <div item-content style="display: flex;">
          <ion-avatar item-left>
            <ion-img [src]="item?.enclosure"></ion-img>
          </ion-avatar>
          <small item-right text-wrap>{{ item?.title }}</small>
        </div>
      </ion-item>
    </ion-list>
    <ion-item *ngIf="!_news.length" text-center>
      {{_leng.news_empty}}
    </ion-item>
  </template>
  <template [ngIf]="_error">
    <ion-item *ngIf="!_news.length" text-center>
      {{_leng.news_empty}}
    </ion-item>
  </template>
