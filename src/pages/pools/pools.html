<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <template [ngIf]="data">
    <button ion-item *ngFor="let item of data; let i = index" (click)=openItem(item)>
      <!-- <ion-icon name="menu" color="pinky" item-left></ion-icon> -->
      {{item.label}}
      <ion-note item-right [hidden]="!stats">
        {{stats[i]?.quantity}}
      </ion-note>
    </button>
    </template>
    <template [ngIf]="!data">
      <ion-item text-center>
    {{_leng?.polls_empty}}
      </ion-item>
    </template>

  </ion-list>

</ion-content>
