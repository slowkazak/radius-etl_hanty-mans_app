<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Мои объекты</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of user_object" text-wrap no-lines no-border>
      <p>{{item?.status_type_id?.title}}</p>
      <p>{{item?.user_message}}</p>
      <template [ngIf]="item.user_image">
        <ion-avatar item-left *ngFor="let img of item?.user_image">
          <ion-img  [src]="_file_url+img"></ion-img>
        </ion-avatar>
      </template>
      <!--<h1 style="border-bottom: 1px solid #FAFAFA;">{{item?.title}}</h1>-->
      <!--<p>{{item?.description}}</p>-->
      <div *ngIf="item.Lat_t>0 && item.Long_t>0" id={{item?.id}} style="width: 100%; height: 150px"></div>
      <div class="date-layer">
        <span *ngIf="item.moderator_message" style="float: right">{{item.moderator_message}}</span>
        <span *ngIf="!item.moderator_message" style="float: right">Ответа пока нет</span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
