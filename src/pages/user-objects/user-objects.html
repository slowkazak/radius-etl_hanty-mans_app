<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Мои объекты</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of user_object" text-wrap no-lines no-border>

      <h1 style="border-bottom: 1px solid #FAFAFA;">{{item?.title}}</h1>
      <p>{{item?.description}}</p>
      <div *ngIf="item.coordinates.length>0" id={{item?.placemark_id}} style="width: 100%; height: 150px"></div>
      <div class="date-layer">
        <span>{{item?.create_date}}</span>
        <span style="float: right">Ответа пока нет</span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
