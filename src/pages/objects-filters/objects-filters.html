<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-title>
        Отобразить на карте
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span color="positive" showWhen="ios">Закрыть</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Несанкционированные свалки</ion-label>
    <ion-checkbox [(ngModel)]=filter?.display.dumps></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Дефекты дорожного покрытия</ion-label>
    <ion-checkbox [(ngModel)]=filter?.display.roads></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Правонарушения</ion-label>
    <ion-checkbox [(ngModel)]=filter?.display.offense></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Улучшим наш город</ion-label>
    <ion-checkbox [(ngModel)]=filter?.display.improve></ion-checkbox>
  </ion-item>
</ion-content>
