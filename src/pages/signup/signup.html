<ion-header>

  <ion-navbar color="primary">
    <ion-title>Создать аккаунт</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="signup_form" (ngSubmit)="signUp()">
  <ion-list  no-lines no-border>
    <ion-item no-padding>
      <ion-label floating no-padding>Фамилия</ion-label>
      <ion-input type="text" formControlName="second_name"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating no-padding>Имя</ion-label>
      <ion-input type="text" formControlName="first_name"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating no-padding>Телефон или почта</ion-label>
      <ion-input type="text" formControlName="login"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating no-padding>Пароль</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
  </ion-list>
  <button style="margin-right: 6px;" ion-button outline block text-capitalize type="submit" [disabled]="!signup_form.valid">Зарегистрироваться</button>
</form>
</ion-content>
