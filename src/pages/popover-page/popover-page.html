<ion-content padding>
  <h5 *ngIf="data.date">{{_leng?.title}} {{data?.title}}</h5>
  <p><strong>{{_leng?.docs_needed}}</strong></p>
  <p *ngFor="let item of data.docs">
    {{item?.name}}
  </p>
  <button style="float: right;" ion-button clear item-right (click)="_Close()">{{_leng?.closebtntext}}</button>
</ion-content>
