<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{data.Type_Name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card style="    margin: 0 auto !important;">
    <div class="card-img">
      <img src="http://admhmansy.ru/map/serviceimage/{{data.User_Image}}"/>
      <!--<div class="card-status">-->

      <!--</div>-->
      <div class="card-date">
        <!--<ion-icon color="primary" name="ios-calendar-outline"></ion-icon>-->
        {{data.Date_Change | convertDate}}  {{data.Status_Name}}
      </div>
    </div>

    <div class="card-location">
      <ion-icon name="pin" color="pinky"></ion-icon>
      {{street}}
    </div>
    <ion-card-content>
      <p>
        {{data.User_Message}}
      </p>
    </ion-card-content>
  </ion-card>
  </ion-content>
<ion-footer>
  <ion-fab center bottom (click)="navCtrl.popToRoot()">
    <button ion-fab color="danger">
      <ion-icon name="home"></ion-icon>
    </button>
  </ion-fab>
  <ion-toolbar color="white">
  </ion-toolbar>
</ion-footer>
