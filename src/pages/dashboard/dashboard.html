<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Улучшим наш город {{auth?.user?.city?.name}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card *ngFor="let item of data" (click)=openObject(item)>
    <div class="card-img">
      <img src="http://admhmansy.ru/map/serviceimage/{{item.User_Image}}"/>
      <div class="card-date">
        <ion-icon color="primary" name="ios-calendar-outline"></ion-icon>
        {{item?.Date_Change | convertDate}} {{item?.Status_Name}}
      </div>

    </div>
    <ion-card-content>
      <p>
        {{item?.User_Message}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer>
  <span></span>
  <ion-toolbar color="white">
    <ion-buttons start>
      <button ion-button icon-left color="royal" (click)="addObject()" [disabled]="!auth.user.access_token">
        <ion-icon name="checkbox-outline"></ion-icon>
        {{_leng?.dashboard_add_btn}}
      </button>
    </ion-buttons>
    <button ion-button clear icon-left color="royal" (click)="this.navCtrl.push(UserObjectsPage)"
            [disabled]="!auth.user.access_token">
      <ion-icon name="ios-contact-outline"></ion-icon>
      {{_leng?.dashboard_myobj_btn}}
    </button>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)=openStatusChange()>
        {{_leng?.dashboard_filters_btn}}
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
