<ion-header>

  <ion-navbar color="primary">
    <ion-title>Вход</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form [formGroup]="login_form" (ngSubmit)="signIn()">
    <ion-list>
      <ion-item>
        <ion-label floating>Мобильный телефон или почта</ion-label>
        <ion-input type="text" formControlName="login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Пароль</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!login_form.valid">Войти</button>
    </div>
  </form>
</ion-content>
